<!DOCTYPE html>
<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <div id="root"></div>

            return (

                                Melbourne, VIC, Australia |{" "}
                                <a href="mailto:eashwars2001@gmail.com" className="underline">eashwars2001@gmail.com</a> | +61 450 332 782
                            </p>
                            <div className="flex justify-center gap-4 mt-4">
                                <a href="https://github.com/Eashwar-Subramanian" target="_blank" className="text-white hover:text-teal-200">GitHub</a>
                                <a href="https://www.linkedin.com/in/eashwar-s-02461a1b3/" target="_blank" className="text-white hover:text-teal-200">LinkedIn</a>

                                Master of Data Science student at RMIT University, Melbourne. Skilled in SQL, Python, Power BI, Tableau, and AWS, with hands-on experience in data cleaning, EDA, and dashboard development. Seeking part-time, internship, or contract roles in data analytics or engineering (up to 48 hours/fortnight due to visa restrictions).
                            </p>
                        </div>
                    </section>

                    {/* Skills Section */}
                    <section className="py-12 bg-gray-100">
                        <div className="max-w-5xl mx-auto px-4">
                            <h2 className="text-3xl font-semibold text-gray-800 mb-6">Technical Skills</h2>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                                {[
                                    { name: "Python", icon: "🐍" },
                                    { name: "SQL", icon: "🗄️" },
                                    { name: "Power BI", icon: "📊" },
                                    { name: "Tableau", icon: "📈" },
                                    { name: "AWS", icon: "☁️" },
                                    { name: "R", icon: "📝" },
                                    { name: "Pandas", icon: "🐼" },
                                    { name: "Matplotlib", icon: "📉" },
                                ].map(skill => (
                                    <div key={skill.name} className="flex items-center bg-white p-3 rounded-lg shadow">
                                        <span className="text-2xl mr-2">{skill.icon}</span>
                                        <span className="text-gray-700">{skill.name}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                                    {

                                        link: "https://github.com/Eashwar-Subramanian/Nashville-Housing-Data-for-Data-cleaning",
                                    },
                                    {
                                        title: "Global COVID-19 Analytics Dashboard",
                                        description: "Built a Tableau dashboard with SQL queries to analyze global COVID-19 trends, visualizing infection and vaccination rates.",

                                        metrics: "Analyzed data for 200+ countries, visualized 4 key metrics.",
                                        link: "https://github.com/Eashwar-Subramanian/COVID-19-Data-Analysis",
                                    },
                                    {
                                        title: "AtliQ Sales Insights Dashboard",
                                        description: "Developed a Power BI dashboard to visualize 4 years of sales trends, enabling data-driven decisions for AtliQ Hardware.",

                                        metrics: "Projected 7% revenue increase, 10% cost savings.",
                                        link: "https://github.com/Eashwar-Subramanian/AtliQ-Hardware-Sales-Analytics-Dashboard",
                                    },
                                    {
                                        title: "Movie Revenue Correlation Analysis",
                                        description: "Performed EDA on movie data using Python to uncover correlations between budget and gross revenue.",

                                        metrics: "Analyzed 10+ variables, visualized 3 key correlations.",
                                        link: "https://github.com/Eashwar-Subramanian/Movies-Correlation-EDA-Project",

                                        metrics: "Achieved MAE < 1°C, provided 5+ policy suggestions.",
                                        link: "https://github.com/Eashwar-Subramanian/Climate-Analysis-Dashboard",
                                    },
                                ].map(project => (
                                    <div key={project.title} className="bg-gray-50 p-6 rounded-lg shadow hover:shadow-lg transition">
                                        <h3 className="text-xl font-semibold text-gray-800">{project.title}</h3>
                                        <p className="text-gray-600 mt-2">{project.description}</p>
                                        <p className="text-gray-500 mt-2"><strong>Tech Stack:</strong> {project.tech}</p>
                                        <p className="text-gray-500 mt-1"><strong>Impact:</strong> {project.metrics}</p>
                                        <a
                                            href={project.link}
                                            target="_blank"
                                            className="inline-block mt-4 text-teal-600 hover:text-teal-800 font-semibold"
                                        >
                                            View on GitHub
                                        </a>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section className="py-12 bg-teal-600 text-white">
                        <div className="max-w-5xl mx-auto px-4 text-center">

                            <p className="text-lg mb-4">
                                I’m seeking part-time, internship, or contract opportunities in data analytics or engineering (up to 48 hours/fortnight). Let’s connect!
                            </p>
                            <p className="mb-4">
                                <a href="mailto:eashwars2001@gmail.com" className="underline">eashwars2001@gmail.com</a> | +61 450 332 782
                            </p>
                            <p>Melbourne, VIC, Australia</p>

                    </section>

                    {/* Footer */}
                    <footer className="py-6 bg-gray-800 text-white text-center">
                        <p>&copy; 2025 Eashwar Subramanian. All rights reserved.</p>

            );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</html>
